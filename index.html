 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

    <h1>Todo App</h1>
    <div id="center">
    <form id="form">
        <input type="text" id="taskInput" placeholder="Enter task">
        <input type="datetime-local" id="reminderInput" name="reminder" class="material-symbols-outlined">
           
        <input type="text" id="noteInput" placeholder="Note">
        <input type="text" id="searchInput" placeholder="Search...">
        <button id="sortByName">Sort by Name</button>
        <button id="sortByReminderDate">Sort by Reminder Date</button>

        <button type="submit">Add Task</button>
    </form>
    <ul id="list"></ul>
    <div id="calendar"></div>
    </div>
    <script src="./index.js"></script>
    
</body>
</html>
